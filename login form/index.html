<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
   
    <h1 class="animate__animated animate__bounceIn"><u>Welcome to my Login Form</u></h1>
    <div class="container">
        <div class="form animate__animated animate__zoomIn">
            <div class="title">Login Form</div>
            <div class="label-username">
                <label>Username:</label><br>
                <input type="text">
            </div>
            <div class="label-password">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="submit">
                <button onclick="myFunction()">Submit</button>
            </div>
        </div>
        <div class="modal animate__animated animate__fadeInDown" id="modal">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAWAJeeQTGTbwvxK7ec4y65FaXr1mIzKSqArGd_eI&s"
             alt="">
            <h2>Login Successfull</h2>
            
        </div>
    </div>
   
    
</body>

</html>
